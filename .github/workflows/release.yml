name: Release (stable)
on:
  release:
    types:
      - published
jobs:
  release:
    name: Release (stable)
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v3

      - name: Get the current git tag to use
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

  deploy:
    name: Deploy on Kubernetes
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Login to Kubernetes
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Get the current git tag to use
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Set tag
        run: kubectl set image deployment/hazel hazel=auguwu/hazel:${{ steps.tag.outputs.tag }}

      - name: Deploy to the bot
        run: kubectl rollout status deployment/hazel
