name: Release (stable)
on:
  release:
    types:
      - released
jobs:
  release:
    name: Release (stable)
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v3

      - name: Get the current git tag to use
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Sets up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin # Eclipse Temurin is <3
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate gradle-wrapper.jar
        uses: gradle/wrapper-validation-action@v1

      - name: Lints the repository for any code errors
        run: ./gradlew spotlessCheck --no-daemon

      - name: Builds the project for any errors
        run: ./gradlew compileKotlin --no-daemon

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login into Docker Hub
        uses: docker/login-action@v1
        with:
          username: auguwu
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login into GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # TODO: support ARM64
      - name: Build x86_64 image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/amd64.Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache
          tags: |
            auguwu/hazel:latest
            auguwu/hazel:${{steps.tag.outputs.tag}}
            ghcr.io/auguwu/hazel:latest
            ghcr.io/auguwu/hazel:${{steps.tag.outputs.tag}}

  deploy:
    name: Deploy on Kubernetes
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Login to Kubernetes
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Get the current git tag to use
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Set tag
        run: kubectl set image deployment/hazel hazel=auguwu/hazel:${{ steps.tag.outputs.tag }}

      - name: Deploy to the bot
        run: kubectl rollout status deployment/hazel
