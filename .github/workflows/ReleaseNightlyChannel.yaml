name: Nightly Release Pipeline
on:
  release:
    types: [prereleased]
permissions:
  contents: write
  packages: write
jobs:
  archives:
    name: Build and publish archive [${{matrix.tasks.prettyName}}]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tasks:
          - { ext: "tar.gz", task: "distTar", prettyName: "Tarball" }
          - { ext: "zip",    task: "distZip", prettyName: "Zip"     }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current release tag
        uses: auguwu/git-tag-action@master
        id: tag

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Lint code-base with Spotless
        uses: gradle/gradle-build-action@v2
        with:
          arguments: spotlessCheck --no-daemon --scan

      - name: Compiles Kotlin source sets
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileKotlin --no-daemon --scan

      - name: Compiles Java source sets
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileJava --no-daemon --scan

      - name: Run unit and integration tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --no-daemon --scan

      - name: Build ${{matrix.tasks.prettyName}} artifact
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :cli:${{matrix.tasks.task}} --no-daemon --scan

      - name: Upload ${{matrix.tasks.prettyName}} artifact to workflow
        uses: actions/upload-artifact@v3
        with:
          name: hazel.${{matrix.tasks.ext}}
          path: ./cli/build/distributions/hazel.${{matrix.tasks.ext}}

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./cli/build/distributions/hazel.${{matrix.tasks.ext}}

      - name: Upload artifacts to Noelware's Artifact Registry
        uses: Noelware/s3-action@2.2.1
        with:
          enforce-path-access-style: true
          files: ./cli/build/distributions/hazel.${{matrix.tasks.ext}}
          path-format: $(prefix)/hazel/${{steps.tag.outputs.version}}/hazel.${{matrix.tasks.ext}}
          access-key-id: ${{secrets.S3_ACCESS_KEY}}
          secret-key: ${{secrets.S3_SECRET_KEY}}
          endpoint: ${{secrets.S3_ENDPOINT}}
          region: us-east-1
          prefix: /noelware/artifacts
          bucket: august
  docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get current release tag
        uses: auguwu/git-tag-action@master
        id: tag

      - name: Get commit hash
        id: commit-hash
        run: echo "::set-output name=commit::$(git rev-parse --short=8 $GITHUB_SHA)"

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Login into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: Noelware
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build and push! (x86_64)
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          context: .
          file: ./distribution/docker/Dockerfile
          push: true
          labels: |
            org.opencontainers.image.title=Hazel,
            org.opencontainers.image.description="ðŸª¶ Minimal, and fast HTTP proxy to host files from any cloud storage provider.",
            org.opencontainers.image.version=${{steps.tag.outputs.version}},
            org.opencontainers.image.revision=${{steps.commit-hash.outputs.commit}},
            org.opencontainers.image.licenses=MIT,
            org.opencontainers.image.documentation="https://noelware.org/docs/hazel/${{steps.tag.outputs.version}}",
            org.opencontainers.image.source="https://github.com/Noelware/hazel"
          tags: |
            ghcr.io/noelware/hazel:${{steps.tag.outputs.version}}-amd64,
            ghcr.io/noelware/hazel:latest-amd64
      - name: Build and push! (arm64)
        uses: docker/build-push-action@v3
        with:
          platforms: linux/arm64/v8
          context: .
          file: ./distribution/docker/arm64.Dockerfile
          push: true
          labels: |
            org.opencontainers.image.title=Hazel,
            org.opencontainers.image.description="ðŸª¶ Minimal, and fast HTTP proxy to host files from any cloud storage provider.",
            org.opencontainers.image.version=${{steps.tag.outputs.version}},
            org.opencontainers.image.revision=${{steps.commit-hash.outputs.commit}},
            org.opencontainers.image.licenses=MIT,
            org.opencontainers.image.documentation="https://noelware.org/docs/hazel/${{steps.tag.outputs.version}}",
            org.opencontainers.image.source="https://github.com/Noelware/hazel"
          tags: |
            ghcr.io/noelware/hazel:${{steps.tag.outputs.version}}-arm64,
            ghcr.io/noelware/hazel:latest-arm64
      - name: Create manifest image [:latest]
        uses: Noelware/docker-manifest-action@master
        with:
          base-image: ghcr.io/noelware/hazel:latest
          push: true
          extra-images: |
            ghcr.io/noelware/hazel:latest-amd64,
            ghcr.io/noelware/hazel:latest-arm64
      - name: Create manifest image [:${{steps.tag.outputs.version}}]
        uses: Noelware/docker-manifest-action@master
        with:
          base-image: ghcr.io/noelware/hazel:${{steps.tag.outputs.version}}
          push: true
          extra-images: |
            ghcr.io/noelware/hazel:${{steps.tag.outputs.version}}-amd64,
            ghcr.io/noelware/hazel:${{steps.tag.outputs.version}}-arm64
