name: hazel
description: "ðŸª¶ Minimal, and easy HTTP proxy to map storage provider items into HTTP endpoints"
version: '{{ (.Noeldoc.ReadTomlFile "{{ .Noeldoc.Cwd }}/../Cargo.toml").GetKey "version" }}'
pipelines:
  - name: Markdown Plugin
    id: markdown
    plugins: [dev.noeldoc.plugins:markdown]
    options:
      versions:
        latestVersionKey: current
        masterVersionKey: master

      mdx: false
      files:
        - '{{ .Noeldoc.Cwd }}/src/**/*.md'
renderers:
  - name: Markdown Renderer
    id: markdown
    renderers: [dev.noeldoc.plugins:markdown]
    pipelines: [markdown]
    options:
      validate: true
      mdx: false
