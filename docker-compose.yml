version: '3.8'
services:
  hazel:
    build: .
    container_name: hazel
    restart: on-failure
    ports:
      - '4949:4949'
    environment:
      - HAZEL_USE_FILESYSTEM=true
      - HAZEL_DATA_ENTRYPOINT=/app/noel/hazel/data
    volumes:
      - <path to config.toml>:/app/noel/hazel/config.toml:ro
      - hazel_data:/app/noel/hazel/data
      - keystores:/app/noel/hazel/keystore

volumes:
  keystores:
    driver: local

  hazel_data:
    driver: local
