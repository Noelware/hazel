[package]
name = "hazel"
description = "ðŸª¶ Minimal, and easy HTTP proxy to map storage provider items into HTTP endpoints"
version = "2.0.0"
edition = "2021"
authors = ["Noel Towa <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]
homepage = "https://noelware.org/services/hazel"
documentation = "https://docs.noelware.org/services/hazel/current"

[dependencies]
ansi_term = "0.12.1"
async-trait = "0.1.77"
aws-sdk-s3 = "1.11.0"
axum = { version = "0.6.20", features = ["headers", "macros"] }
bytes = "1.5.0"
chrono = "0.4.31"
color-eyre = "0.6.2"
dotenv = "0.15.0"
eyre = "0.6.11"
lazy_static = "1.4.0"
once_cell = "1.19.0"
regex = "1.10.2"
remi-core = "0.4.3"
remi-fs = { version = "0.4.3", features = ["serde", "log", "file-format"] }
remi-s3 = { version = "0.4.3", features = ["serde", "log"] }
sentry = { version = "0.31.8", features = ["tracing", "tower", "tower-http"] }
sentry-tower = "0.32.1"
sentry-tracing = "0.32.1"
serde = "1.0.195"
serde_json = "1.0.111"
serde_yaml = "0.9.30"
tokio = { version = "1.35.1", features = ["full"] }
tower = { version = "0.4.13", features = ["tracing"] }
tower-layer = "0.3.2"
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"

[build-dependencies]
chrono = "0.4.31"
